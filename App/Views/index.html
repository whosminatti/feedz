{% extends 'layout.html' %} {% block content %}
<div class="container">
    <div class="col-md-4">
        <ul class="nav nav-bar">
            <li class="nav-item">
                <a class="nav-link active" href="#">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"></a>Registrar</a>
            </li>
        </ul>
        <form id="login">
            <div class="container-fluid">
                <div class="form-group">
                    <label for="loginEmail">E-mail</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Digite seu e-mail" />
                </div>
                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Digite sua senha" />
                </div>
                <div class="form-check">
                    <div class="input-select">
                        <input type="checkbox" class="form-check-input" id="rememberMe" />
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="login-btn">Log in</button>

            </div>
        </form>
        <form id="register">
            <div class="container-fluid">
                <div class="form-group">
                    <label for="registerEmail">E-mail</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="Digite seu e-mail" />
                </div>
                <div class="form-group">
                    <label for="registerFullname">Nome Completo</label>
                    <input type="text" class="form-control" id="registerFullname" placeholder="Digite seu nome completo" />
                </div>
                <div class="form-group">
                    <label for="registerPassword">Senha</label>
                    <input type="password" class="form-control" id="registerPassword" placeholder="Digite sua senha" />
                </div>

                <div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirme a senha</label>
                        <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Digite sua senha novamente" />
                    </div>

                    <button type="submit" class="btn btn-primary" id="register-btn">Registrar</button>
                </div>
            </div>
        </form>

    </div>
</div>
{%endblock%}
