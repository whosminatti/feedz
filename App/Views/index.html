{% extends 'layout.html' %} {% block content %}
<div class="container">
    <div class="col-md-4">
        <ul class="nav nav-bar">
            <li class="nav-item">
                <a class="nav-link active" href="#">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"></a>Registrar</a>
            </li>
        </ul>
        <form>

            <div class="container-fluid">
                <div class="form-group">
                    <label for="inputEmail">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu e-mail" />
                </div>
                <div class="form-group">
                    <label for="inputPassword">Senha</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Digite sua senha" />
                </div>
                <div class="form-check">
                    <div class="input-select">
                        <input type="checkbox" class="form-check-input" id="rememberMe" />
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Log in</button>

            </div>
        </form>
        <form>
            <div class="container-fluid">
                <div class="form-group">
                    <label for="inputRegisterEmail">E-mail</label>
                    <input type="email" class="form-control" id="inputRegisterEmail" placeholder="Digite seu e-mail" />
                </div>
                <div class="form-group">
                    <label for="inputRegisterFullname">Nome Completo</label>
                    <input type="text" class="form-control" id="inputRegisterFullname" placeholder="Digite seu nome completo" />
                </div>
                <div class="form-group">
                    <label for="inputRegisterPassword">Senha</label>
                    <input type="password" class="form-control" id="inputRegisterPassword" placeholder="Digite sua senha" />
                </div>

                <div>
                    <div class="form-group">
                        <label for="inputConfirmPassword">Confirme a senha</label>
                        <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Digite sua senha novamente" />

                        <button>Sign up</button>

                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
{%endblock%}
